<v-card flat>
    <v-card-title class="bg-redd text-h4 pa-5">
        Formations
    </v-card-title>
    {% if perms.config.add_skill %}
    <v-card-actions>
        <v-form method="POST" action="{% url 'create_training' %}" style="width: 100%;">
            {% csrf_token %}
            <v-row>
                <v-col cols="4">
                    <v-text-field label="Ajouter une formation" name="name" prepend-inner-icon="mdi-tools"
                        variant="outlined"></v-text-field>
                </v-col>
                <v-col cols="3">
                    <v-btn class="text-none mb-4 right" color="blue" type="submit" size="x-large" variant="flat" block>
                        Ajouter
                    </v-btn>
                </v-col>
            </v-row>
        </v-form>
    </v-card-actions>
    {% endif %}
    <v-card-text>
        <v-row class="bg-greenn items-grid px-2">
            {% for training in trainings %}
            <v-card class="bg-grey-lighten-4">
                <v-row>
                    <v-col cols="9" class="bg-bluee d-flex justify-centerr align-center">
                        <v-card-title class="text-subtitle-1 bg-redd">
                            {{training.name}}
                        </v-card-title>
                    </v-col>
                    {% if perms.config.delete_skill %}
                    <v-col cols="3" class="bg-redd ">
                        <v-card-actions class="bg-greenn w-100 d-flex justify-center align-center">
                            <!-- {{training}} -->
                            <v-icon size="20" color="grey-darken-3"
                                @click="deleteTraining({{training.id}}, '{{training.name}}')">
                                mdi-delete </v-icon>
                        </v-card-actions>
                    </v-col>
                    {% endif %}
                </v-row>
            </v-card>
            {% endfor %}
        </v-row>
    </v-card-text>
</v-card>
