            font-size: 1.5rem;
            /* Increase font size */
            font-weight: bold;
            /* Optional: Make it bold */

    <div id="app">

        <v-app>
            <v-navigation-drawer :temporary="false" v-model="drawer" :rail="rail" permanent @click="rail = false">
                <v-list-item prepend-avatar="https://randomuser.me/api/portraits/men/85.jpg" title="Setraco" nav
                    class="company-info">
                    <template v-slot:append>
                        <v-btn icon="mdi-chevron-left" variant="text" @click.stop="rail = !rail"></v-btn>
                    </template>
                </v-list-item>
                <!-- <div class="bg-red d-flex">
                        <v-icon name="home" ></v-icon>
                        <span class="text-xl">Setraco</span>
                    </div> -->

                <v-divider></v-divider>

                <v-list density="compact" nav>
                    <v-list-item v-for="route in routes" :key="route.value" :prepend-icon="route.icon"
                        :title="route.title" :href="route.to" link :active="isActive(route.to)">
                    </v-list-item>
                </v-list>

                <template v-slot:append>
                    <div class="pa-2">
                        <v-btn block class="bg-red" @click="logout">
                            <v-icon v-if="rail">mdi-logout</v-icon>
                            <template v-else>
                                <v-icon>mdi-logout</v-icon>
                                Déconnexion
                            </template>
                        </v-btn>
                    </div>
                </template>
            </v-navigation-drawer>

            <v-main>
                <div class="content" style="flex-grow: 1; padding: 20px;">
                    {% block content %}
                    {% endblock %}
                </div>
            </v-main>

        </v-app>
    </div>

    <script>
        const { createApp, ref, watch } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify();

        const app = createApp({
            setup() {
                const drawer = ref(true)
                const rail = ref(true)

                const routes = [
                    { to: "/", title: "Home", icon: "mdi-home" },
                    { to: "/profiles", title: "Profiles", icon: "mdi-database" },
                    { to: "/users", title: "Utilisateurs", icon: "mdi-account-group" },
                    { to: "/config", title: "Configuration", icon: "mdi-cog" },
                ]

                const isActive = (route) => {
                    // Normalize both paths to remove trailing slash
                    const currentPath = window.location.pathname.replace(/\/$/, '');
                    const routePath = route.replace(/\/$/, '');
                    return currentPath === routePath;
                };

                const logout = () => {

                }

                return {
                    drawer, rail, routes, isActive, logout
                }
            }
        }).use(vuetify).mount("#app")
    </script>
