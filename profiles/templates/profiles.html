{% extends 'baseV3.html' %}

{% block title %}Profiles{% endblock %}

{% block content %}

<div id="profileApp">
    <v-row>
        <v-col>
            <v-data-table :headers="headers" :items="profiles" :items-per-page="5" class="elevation-1">
                <template v-slot:top>
                    <v-toolbar flat>
                        <v-toolbar-title>Profiles</v-toolbar-title>
                        <v-divider class="mx-4" inset vertical></v-divider>
                        <v-spacer></v-spacer>
                        <v-dialog v-model="dialog" max-width="500px">
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn color="primary" dark class="mb-2" v-bind="attrs" v-on="on">
                                    New Profile
                                </v-btn>
                            </template>
                            <v-card>
                                <v-card-title>
                                    <span class="headline">New Profile</span>
                                </v-card-title>
                                <v-card-text>
                                    <v-form ref="form">
                                        <v-text-field v-model="newProfile.name" label="Name"></v-text-field>
                                        <v-text-field v-model="newProfile.email" label="Email"></v-text-field>
                                    </v-form>
                                </v-card-text>
                                <v-card-actions>
                                    <v-spacer></v-spacer>
                                    <v-btn color="blue darken-1" text @click="close">Cancel</v-btn>
                                    <v-btn color="blue darken-1" text @click="save">Save</v-btn>
                                </v-card-actions>
                            </v-card>
                        </v-dialog>
                    </v-toolbar>
                </template>

                <template v-slot:item.actions="{ item }">
                    <v-icon small class="mr-2" @click="editItem(item)">mdi-pencil</v-icon>
                    <v-icon small @click="deleteItem(item)">mdi-delete</v-icon>
                </template>
            </v-data-table>
        </v-col>
    </v-row>
</div>

{% endblock %}
