{% extends 'baseV3.html' %}
{% load auth_extras %}

{% block title: %}Profiles{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .v-card--reveal {
            align-items: center;
            bottom: 0;
            justify-content: center;
            opacity: 0.9;
            position: absolute;
            width: 100%;
        }

        .v-overlay__content {
            height: 100%;
            width: 100%;
        }

        tbody tr:nth-of-type(odd) {
            background-color: rgba(160, 160, 160, 0.05);
        }

        .files-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .personnal-data-container {
            display: grid;
            /* padding: 10px; */
            gap: 10px;
            /* gap: 10px; */
        }

        .files-grid-item {
            text-align: center;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .v-overlay__content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app" style="width: 100%;">
        <v-app>
            <v-main>
                <v-data-table :headers="headers" :items="profiles" :loading="loading" items-per-page-text=""
                    :items-per-page="paginationFilters.itemsPerPage" @update:options="fetchProfiles" show-expand
                    :options.sync="paginationFilters" :expanded.sync="expandedRows" @click:row="onRowClick"
                    no-data-text="Pas de profils" hide-default-headerr>

                    <!-- <template v-slot:headers="{ props }">
                        <tr>
                            <th v-for="header in headers" :key="header.key" :id="header.key">
                                ${header.title}
                                <v-select v-if="header.key === 'skills'" :items="skills"
                                    v-model="paginationFilters.skills" label="Compétences" item-title="name" chips multiple
                                    item-text="name" item-value="id" hide-details dense></v-select>
                            </th>
                        </tr>
                    </template> -->

                    <template v-slot:top>
                        <v-toolbar flat>
                            <!-- <v-select :items="['manu', 'kiki' ]" label="Standard"></v-select> -->
                            <v-toolbar-title class="text-h4">Profils</v-toolbar-title>
                            <v-spacer></v-spacer>
                            <v-dialog v-model="dialog" style="height: 100%; width: 60%;">
                                <template v-slot:activator="{ props }">
                                    <v-btn class="mb-2 text-h6" color="blue-darken-4 " rounded="45" variant="flat" dark
                                        v-bind="props" @click="editItem({})">
                                        Créer
                                    </v-btn>
                                </template>

                                <v-form v-model="form" method="POST" action="{% url 'profiles_create' %}"
                                    enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <input type="hidden" name="id" id="profile-id" :value="editedItem.id">
                                    <v-card>
                                        <v-card-title>
                                            <span class="text-h4">${formTitle}</span>
                                        </v-card-title>
                                        <v-card-text class="p-2">
                                            <span class="text-red">${similarityMessage}</span>
                                            <v-row cols="12">
                                                <v-col cols="4">
                                                    <v-text-field v-model="editedItem.surname" label="Nom"
                                                        name="surname" prepend-inner-icon="mdi-account"
                                                        variant="underlined"></v-text-field>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-text-field v-model="editedItem.name" label="Prénom" name="name"
                                                        variant="underlined"></v-text-field>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-text-field v-model="editedItem.town" label="Localisation"
                                                        name="town" prepend-inner-icon="mdi-map-marker"
                                                        variant="underlined"></v-text-field>
                                                </v-col>
                                            </v-row>
                                            <v-row cols="12">
                                                <v-col cols="4">
                                                    <v-text-field v-model="editedItem.email" label="E-mail" name="email"
                                                        prepend-inner-icon="mdi-at" variant="underlined"></v-text-field>
                                                </v-col>
                                                <v-col cols="4">
                                                    <v-text-field v-model="editedItem.number" label="Numéro"
                                                        name="number" prepend-inner-icon="mdi-phone"
                                                        variant="underlined"></v-text-field>
                                                </v-col>
                                                <v-col cols="4">
                                                    <!-- diplomas -->
                                                    <v-textarea v-model="editedItem.diplomas" label="Diplômes"
                                                        name="diplomas" prepend-icon="mdi-certificate" rows="2"
                                                        auto-grow variant="underlined"></v-textarea>
                                                </v-col>
                                            </v-row>
                                            <v-row v-if="false">
                                                <v-col cols="12">
                                                    <span class="text-h5">Statut du candidat</span>
                                                    <v-chip-group v-if="true" v-model="editedItem.state" column
                                                        selected-class="text-blue">
                                                        <v-chip v-for="(state, i) in profileStates" :key="state"
                                                            :value="state.value" text variant="outlined" filter>
                                                            ${ state.title }
                                                        </v-chip>
                                                    </v-chip-group>
                                                    <input type="hidden" name="state" :value="editedItem.state">
                                                </v-col>
                                            </v-row>
                                            <v-row cols="12">
                                                <v-col cols="12">
                                                    <span class="text-h5">Compétences</span>
                                                    <!-- editedItem.skills: ${editedItem.skills} <br>
                                                    skills: ${skills} -->
                                                    <v-chip-group v-if="true" v-model="editedItem.skills" column
                                                        selected-class="text-green" multiple>
                                                        <v-chip v-for="(skill, i) in skills" :key="skill" :value="skill"
                                                            name="skills" text variant="outlined" filter>
                                                            ${ skill.name }
                                                        </v-chip>
                                                    </v-chip-group>
                                                    <input type="hidden" name="skills"
                                                        :value="editedItem.skills?.map(s => s.id) || []">

                                                </v-col>
                                            </v-row>
                                            <v-row cols="12">
                                                <!-- <v-col cols="6">
                                                    <v-textarea v-model="editedItem.diplomas" label="Diplômes"
                                                        name="diplomas" prepend-icon="mdi-certificate" rows="2"
                                                        variant="underlined"></v-textarea>
                                                </v-col> -->
                                                <v-col cols="6">
                                                    <!-- comment -->
                                                    <v-textarea v-model="editedItem.comment" label="Commentaires"
                                                        name="comment" prepend-icon="mdi-comment"
                                                        variant="underlined"></v-textarea>
                                                </v-col>
                                                <v-col cols="6">
                                                    <span class="text-h5">Statut du candidat</span>
                                                    <v-chip-group v-if="true" v-model="editedItem.state" column
                                                        selected-class="text-blue">
                                                        <v-chip v-for="(state, i) in profileStates" :key="state"
                                                            :value="state.value" text variant="outlined" filter>
                                                            ${ state.title }
                                                        </v-chip>
                                                    </v-chip-group>
                                                    <input type="hidden" name="state" :value="editedItem.state">
                                                </v-col>
                                            </v-row>
                                            <!-- files -->
                                            <v-row cols="12" v-if="true">
                                                <v-col cols="12">
                                                    <div class="image-upload">
                                                        <label for="files">
                                                            <v-icon color="grey" x-large>mdi-file-upload</v-icon>
                                                        </label>

                                                        <input name="files" id="files" type="file" multiple
                                                            style="display: none;" />
                                                    </div>
                                                    <!-- <label for="files">Upload Files:</label> -->

                                                    <!-- <input type="file" name="files" id="files" multiple> -->
                                                    <!-- <v-file-input prepend-icon="" prepend-inner-icon="mdi-paperclip"
                                                        label="Fichier(s) du candidat" chipss multiple
                                                        v-model="editedItem.files" variant="underlined"></v-file-input>
                                                    <input type="hidden" name="files" :value="editedItem.files"> -->
                                                    <!-- <v-text-field v-model="defaultItem.diplomas" label="Files"
                                                    prepend-icon="mdi-paperclip" variant="underlined"></v-text-field> -->
                                                </v-col>
                                            </v-row>

                                        </v-card-text>
                                        <v-card-actions>
                                            <v-btn :loading="loading" class="text-none mb-4 right" color="green"
                                                type="submit" size="x-large" variant="flat" block>
                                                Enregistrer
                                            </v-btn>
                                        </v-card-actions>
                                    </v-card>
                                    </form>
                                    <!-- <v-card-actions>
                                        <v-btn color="blue-darken-1" variant="text" @click="saveProfile">
                                            Sauvegarder
                                        </v-btn>
                                    </v-card-actions> -->

                            </v-dialog>

                            <v-dialog v-model="dialogDelete" style="width: 50%;">
                                <v-card>
                                    <v-card-title class="text-h6">Êtes-vous sûr(e) de vouloir supprimer le profile
                                        ?</v-card-title>
                                    <v-card-actions>
                                        <v-spacer></v-spacer>
                                        <v-btn color="blue-darken-1" variant="text" @click="closeDelete">Annuler</v-btn>
                                        <v-btn color="white" class="bg-red" variant="text"
                                            @click="deleteItemConfirm">Supprimer</v-btn>
                                        <v-spacer></v-spacer>
                                    </v-card-actions>
                                </v-card>
                            </v-dialog>
                        </v-toolbar>
                        <v-container flat class="px-5">
                            <!-- ${paginationFilters} -->
                            <v-row>
                                <v-col cols="7">
                                    <v-select :items="skills" v-model="paginationFilters.skills" label="Compétences"
                                        item-title="name" chips multiple item-text="name" item-value="id" hide-details
                                        variant="underlined" prepend-inner-icon="mdi-tools" dense></v-select>
                                </v-col>
                                <v-col cols="5">
                                    <v-select :items="profileStates" v-model="paginationFilters.states"
                                        label="Etat candidature" item-title="title" chips multiple item-text="title"
                                        item-value="value" hide-details variant="underlined"
                                        prepend-inner-icon="mdi-account-alert" dense></v-select>
                                </v-col>
                            </v-row>
                            <v-row cols="12" align="center" justify="space-around">

                                <v-col cols="3">
                                    <v-text-field v-model="paginationFilters.search" label="Recherche"
                                        prepend-inner-icon="mdi-magnify" variant="underlined" hide-details
                                        single-line></v-text-field>
                                </v-col>
                                <v-col cols="2">
                                    <v-btn class="text-none ms-4 text-white" color="blue-darken-4 " rounded="0"
                                        variant="flat" @click="exportData">
                                        <v-icon left>mdi-file-export</v-icon>
                                        Exporter
                                    </v-btn>
                                </v-col>
                            </v-row>
                        </v-container>
                        <!-- <v-card>
                            here
                        </v-card> -->
                    </template>

                    <!-- skills -->
                    <template v-slot:item.skills="{ value }">
                        <div class="ma-1" style="display: flex; flex-direction: column; gap: 4px" bg-red>
                            <v-chip v-for="(skill, i) in value" :color="getSkillColor(i)"> ${skill.name}
                            </v-chip>
                        </div>
                    </template>

                    <!-- state -->
                    <template v-slot:item.state="{ value }">
                        ${getStateTitle(value)}
                    </template>

                    <template v-slot:expanded-row="{ columns, item }">
                        <td :colspan="columns.length">
                            <v-card v-if="true" id="expand-div" style="display: flex; ">
                                <div style="flex-basis: 100%" class="bg-greenn">
                                    <v-card-title>Données personnelles</v-card-title>
                                    <v-card-text>
                                        <v-row class="align-center">
                                            <v-col cols="auto">
                                                <v-icon large>mdi-email</v-icon>
                                            </v-col>
                                            <v-col>
                                                <p class="text-body-1">${item.email}</p>
                                            </v-col>

                                        </v-row>
                                        <v-row class="align-center">
                                            <v-col cols="auto">
                                                <v-icon large>mdi-phone</v-icon>
                                            </v-col>
                                            <v-col>
                                                <p class="text-body-1">${item.number}</p>
                                            </v-col>
                                        </v-row>
                                    </v-card-text>

                                    <v-card-title>Fichier(s)</v-card-title>
                                    <v-card-text v-if="true" class="files-grid-container">
                                        <div v-for="file in item.files" :key="file.id" class="files-grid-item">
                                            <v-hover v-slot="{ isHovering, props }">
                                                <v-card class="mx-auto" color="grey-lighten-4" max-width="600"
                                                    v-bind="props">
                                                    <v-card-title :class="{ 'opacity-100': isHovering }">
                                                        ${file.file_name}
                                                    </v-card-title>
                                                    <v-overlay id="overlay" :model-value="!!isHovering"
                                                        class="d-flex justify-center align-center w-100 h-100"
                                                        scrim="#036358" contained>
                                                        <div class="d-flex justify-space-around align-center transition-fast-in-fast-out bg-blue-lighten-2
                                                                        v-card--reveal "
                                                            style="height: 100%; width: 100%;">
                                                            <v-icon color="white"
                                                                @click="openFile(file)">mdi-eye</v-icon>
                                                            <v-icon color="white"
                                                                @click="printFile(file)">mdi-printer</v-icon>
                                                            <v-icon color="white"
                                                                @click="deleteFile(file)">mdi-delete</v-icon>
                                                        </div>
                                                    </v-overlay>
                                                </v-card>
                                            </v-hover>
                                        </div>
                                    </v-card-text>

                                </div>
                                <v-divider vertical></v-divider>
                                <v-card style="flex-basis: 100%">
                                    <v-card-title>Commentaires</v-card-title>
                                    <v-card-text>
                                        <v-timeline align="start" side="end">
                                            <v-timeline-item v-for="(com, i) in item.comments" :key="i">
                                                <v-card>
                                                    <v-card-title :class="['text-subtitle-1', `bg-${item.color}`]">
                                                        ${com.user.username} - ${com.creation_date}
                                                    </v-card-title>
                                                    <v-card-text class="bg-white text--primary">
                                                        <v-row>
                                                            <v-col cols="10">
                                                                <p>${com.text}</p>
                                                            </v-col>
                                                            <v-col cols="2" class="d-flex justify-center align-center">
                                                                <v-icon size="36" color="grey-darken-3"
                                                                    @click="deleteComment(com)"> mdi-delete
                                                                </v-icon>
                                                            </v-col>
                                                        </v-row>
                                                    </v-card-text>
                                                </v-card>
                                            </v-timeline-item>
                                        </v-timeline>
                                    </v-card-text>
                                </v-card>
                            </v-card>

                            <v-card v-if="false" class="bg-redd d-flex flex-1">
                                <div class="w-50n" style="width: 50%n; ">
                                    <v-card-title>Données personnelles</v-card-title>
                                    <v-card-text class="bg-red">
                                        <v-row>
                                            <v-icon>mdi-email</v-icon>
                                            <p>
                                                ${ item.email }
                                            </p>
                                        </v-row>
                                        <v-row>
                                            <v-icon>mdi-phone</v-icon>
                                            <span>
                                                ${ item.number }
                                            </span>
                                        </v-row>
                                    </v-card-text>
                                </div>

                                <v-divider vertical></v-divider>

                                <div class="w-50f">
                                    <v-card-title>Commentaires</v-card-title>
                                    <v-card-text
                                        style="word-wrap: break-word; word-break: break-all; white-space: normal;">
                                        <p>${ item.comment }
                                        </p>
                                    </v-card-text>
                                </div>

                                <v-divider vertical></v-divider>

                                <div class="w-50f" style="width: 50f%;">
                                    <v-card-title>Fichier(s)</v-card-title>
                                    <!-- <v-card-title>
                                        <v-icon name="file-multiple"></v-icon>
                                    </v-card-title> -->


                                </div>
                            </v-card>
                        </td>
                    </template>

                    <template v-slot:item.actions=" { item }">
                        <v-icon size="24" color="grey-darken-3" @click="editItem(item)">
                            mdi-pencil
                        </v-icon>
                        <v-icon size="24" color="grey-darken-3" @click="deleteItem(item.id)"> mdi-delete </v-icon>
                        <v-icon size="24" color="grey-darken-3" @click="exportProfile(item.id)"> mdi-file-export
                        </v-icon>
                    </template>

                </v-data-table>
            </v-main>
        </v-app>
    </div>

    <script type="module">
        const { createApp, ref, onMounted, computed, watch, nextTick } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify();

        const app = createApp({
            setup() {
                const headers = [
                    // { title: 'Date de création', key: 'creation_date', sortable: true },
                    { title: 'Modifié', key: 'update_date', sortable: false },
                    { title: 'Nom', key: 'surname', sortable: false },
                    { title: 'Prénom', key: 'name', sortable: false },
                    // { title: 'Email', key: 'email', sortable: false },
                    // { title: 'Numéro', key: 'number', sortable: false },
                    { title: 'Ville', key: 'town', sortable: false },
                    { title: 'Compétences', key: 'skills', sortable: false },
                    // { title: 'Etat', key: 'state', sortable: true },
                    { title: 'Etat candidature', key: 'state', sortable: false },
                    { title: 'Diplômes', key: 'diplomas', sortable: false },
                    // { title: 'Commentaires', key: 'comment', sortable: false },
                    { title: 'Actions', key: 'actions', sortable: false },
                ]

                var skillsLoading = ref(false)
                var skills = ref([])
                var profiles = ref([])
                var expanded = ref([])
                var expandedRows = ref([])
                var expandedRowKey = ref(null)
                var totalProfiles = ref(0)
                var loading = ref(false)
                var dialog = ref(false)
                var editedIndex = ref(-1)
                const dialogDelete = ref(false);
                const deleteId = ref(null)
                var form = ref(false)
                var similarityMessage = ref("OK")
                var defaultItem = ref({
                    id: null,
                    name: "",
                    surname: "",
                    email: "",
                    number: "",
                    state: "",
                    town: "",
                    skills: [],
                    diplomas: "",
                    comment: "",
                    files: []
                })
                var editedItem = ref({
                    id: null,
                    name: "",
                    surname: "",
                    email: "",
                    number: "",
                    state: "",
                    town: "",
                    skills: [],
                    diplomas: "",
                    comment: "",
                    files: []
                })
                var paginationFilters = ref({
                    page: 1,
                    itemsPerPage: 50,
                    skills: [],
                    states: [],
                    state: null,
                    search: "",
                    sortBy: "",    // Holds the column by which to sort
                    sortDesc: false
                })

                const profileStates = [
                    { value: "STATE_TO_VERIFY", title: "À vérifier" },
                    { value: "STATE_VERIFIED", title: "Vérifié" },
                    { value: "STATE_CONSULTED", title: "Consulté" },
                    { value: "STATE_HIRED", title: "Embauché" },
                    { value: "STATE_REJECTED", title: "Rejeté" }
                ];
                const getStateTitle = (value) => {
                    const state = profileStates.find(state => state.value === value);
                    return state ? state.title : "Inconnu"; // Return the title if found, otherwise return the original value
                };
                // const profileStates = {
                //     STATE_TO_VERIFY: "À vérifier",
                //     STATE_VERIFIED: "Vérifié",
                //     STATE_CONSULTED: "Consulté",
                //     STATE_HIRED: "Embauché",
                //     STATE_REJECTED: "Rejeté"
                // };

                const onRowClick = (item) => {
                    expandedRowKey.value = item.id
                }

                const profileSimilarityCheck = async () => {
                    console.log("checking if similar profile exists")
                    try {
                        const res = await axios.get('{% url 'check_profile' %}', { params: editedItem.value }, {
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}',
                                'Content-Type': 'application/json',
                            }
                        });
                        /*
                        let res = await axios.post(
                            '{% url 'check_profile' %}',
                            {
                                name: editedItem.value.name,
                                surname: editedItem.value.surname,
                                email: editedItem.value.email,
                                number: editedItem.value.number
                            },
                            {
                                headers: {
                                    'X-CSRFToken': '{{ csrf_token }}',
                                    'Content-Type': 'application/json',
                                }
                            }
                        ); */
                        // let res = await axios.post(
                        //     '{% url 'check_profile' %}', {
                        //     headers: {
                        //         'X-CSRFToken': '{{ csrf_token }}',
                        //         'Content-Type': 'application/json',
                        //     }
                        // }
                        // )
                        console.log("profile similarity: ", res.data)
                        const existingAttrs = res.data;
                        let errorMessage = "Un profil avec le(s) même(s) "
                        if (Object.keys(existingAttrs).length === 0) {
                            similarityMessage.value = "";
                        } else {
                            if (existingAttrs.email && existingAttrs.number) {
                                errorMessage = "Un profil avec le même email/numéro existe déjà";
                            } else if (existingAttrs.number) {
                                errorMessage = "Un profil avec le même numéro existe déjà";
                            } else {
                                errorMessage = "Un profil avec le même email existe déjà";
                            }
                            similarityMessage.value = errorMessage;
                        }

                        // skills.value = res.data
                    } catch (err) {
                        console.log("err: ", err)
                    } finally {
                        // similarityMessage.value = ""
                    }
                }

                const fetchProfiles = async (options) => {
                    console.log("fetcing profiles with options", options)
                    loading.value = true;
                    try {
                        let params = {
                            search: paginationFilters.value.search,
                            skills: paginationFilters.value.skills.join(','),
                            states: paginationFilters.value.states.join(','),
                            start: (paginationFilters.value.page - 1) * paginationFilters.value.itemsPerPage,
                            length: paginationFilters.value.itemsPerPage,
                        }
                        //console.log("params: ", params)
                        let res = await axios.get('{% url 'profiles_data' %}', {
                            params: params
                        })
                        console.log("res.data.profiles: ", res.data.profiles)
                        profiles.value = res.data.profiles
                        totalProfiles.value = res.data.recordsTotal;
                        expanded.value = profiles.value

                        if (expandedRowKey.value) {
                            expandedRows.value = [profiles.value.find(item => item.id === expandedRowKey.value)];
                        }
                        //console.log("profiles: ", profiles.value)
                    } catch (err) {
                        console.log(err)
                    } finally {
                        loading.value = false;
                    }
                }

                // dialog
                const close = () => {
                    dialog.value = false
                    nextTick(() => {
                        editedItem.value = Object.assign({}, defaultItem.value)
                        editedIndex.value = -1
                    })
                }

                const saveProfile = async () => {
                    console.log("submitting profile ",)
                    // profiles_create 
                    const response = await axios.post(
                        '{% url 'profiles_create' %}',
                        editItem.value, {
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                            'Content-Type': 'application/json',
                        },
                    });
                }

                const closeDelete = () => {
                    dialogDelete.value = false
                    nextTick(() => {
                        editedItem.value = Object.assign({}, defaultItem.value)
                        editedIndex.value = -1
                    })
                }

                const deleteItem = (id) => {
                    deleteId.value = id
