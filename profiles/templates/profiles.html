{% extends 'baseV3.html' %}

{% block title: %}Profiles{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .v-card--reveal {
            align-items: center;
            bottom: 0;
            justify-content: center;
            opacity: 0.9;
            position: absolute;
            width: 100%;
        }

        .v-overlay__content {
            height: 100%;
            width: 100%;
        }

        tbody tr:nth-of-type(odd) {
            background-color: rgba(116, 116, 116, 0.05);
        }

        .files-grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .files-grid-item {
            text-align: center;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="app" style="width: 100%;">
        <v-app>
            <v-main>
                <v-data-table :headers="headers" :items="profiles" :loading="loading" items-per-page-text=""
                    :items-per-page="options.itemsPerPage" @update:options="fetchProfiles" show-expand
                    v-model:expanded="expanded">
                    <template v-slot:top>
                        <v-toolbar flat>
                            <v-toolbar-title>Profiles</v-toolbar-title>
                            <v-spacer></v-spacer>
                            <v-dialog v-model="dialog" style="height: 100%; width: 60%;">
                                <template v-slot:activator="{ props }">
                                    <v-btn class="mb-2" color="primary" dark v-bind="props">
                                        Créer
                                    </v-btn>
                                </template>

                                <v-card>
                                    <v-card-title>
                                        <span class="text-h4">${formTitle}</span>
                                    </v-card-title>
                                    <v-card-text>
                                        <v-row cols="12">
                                            <v-col cols="4">
                                                <v-text-field v-model="editedItem.surname" label="Nom"
                                                    prepend-icon="mdi-account" variant="underlined"></v-text-field>
                                            </v-col>
                                            <v-col cols="4">
                                                <v-text-field v-model="editedItem.name" label="Prénom"
                                                    variant="underlined"></v-text-field>
                                            </v-col>
                                            <v-col cols="4">
                                                <v-text-field v-model="editedItem.town" label="Ville"
                                                    prepend-icon="mdi-map-marker" variant="underlined"></v-text-field>
                                            </v-col>
                                        </v-row>
                                        <v-row cols="12">
                                            <v-col cols="6">
                                                <v-text-field v-model="defaultItem.email" label="E-mail"
                                                    prepend-icon="mdi-at" variant="underlined"></v-text-field>
                                            </v-col>
                                            <v-col cols="6">
                                                <v-text-field v-model="defaultItem.number" label="Numéro"
                                                    prepend-icon="mdi-phone" variant="underlined"></v-text-field>
                                            </v-col>
                                        </v-row>
                                        <v-row cols="12">
                                            <v-col cols="12">
                                                <!-- skills -->
                                                <v-select v-model="editedItem.skills" :items="skills"
                                                    prepend-icon="mdi-tools" label="Compétences" chips multiple
                                                    item-title="name" return-object @focus="fetchSkills">
                                                </v-select>
                                                <!-- <v-select v-model="defaultItem.skills" :items="items"
                                                    prepend-icon="mdi-tools" label="Compétences" chips
                                                    multiple></v-select> -->
                                            </v-col>
                                        </v-row>
                                        <v-row cols="12">
                                            <v-col cols="6">
                                                <!-- diplomas -->
                                                <v-textarea v-model="editedItem.diplomas" label="Diplômes"
                                                    prepend-icon="mdi-certificate" variant="underlined"></v-textarea>
                                            </v-col>
                                            <v-col cols="6">
                                                <!-- comment -->
                                                <v-textarea v-model="editedItem.comment" label="Commentaires"
                                                    prepend-icon="mdi-comment" variant="underlined"></v-textarea>
                                            </v-col>
                                        </v-row>
                                        <v-row cols="12">
                                            <v-col cols="12">
                                                <!-- files -->
                                                <v-file-input label="File input w/ chips" chips multiple
                                                    v-model="editedItem.files"></v-file-input>
                                                <!-- <v-text-field v-model="defaultItem.diplomas" label="Files"
                                                    prepend-icon="mdi-paperclip" variant="underlined"></v-text-field> -->
                                            </v-col>
                                        </v-row>
                                    </v-card-text>
                                </v-card>

                            </v-dialog>

                            <v-dialog v-model="dialogDelete" style="width: 50%;">
                                <v-card>
                                    <v-card-title class="text-h5">Êtes-vous sûr(e) de vouloir supprimer le profile ?</v-card-title>
                                    <v-card-actions>
                                        <v-spacer></v-spacer>
                                        <v-btn color="blue-darken-1" variant="text" @click="closeDelete">Annuler</v-btn>
                                        <v-btn color="white" class="bg-red" variant="text" @click="deleteItemConfirm">Supprimer</v-btn>
                                        <v-spacer></v-spacer>
                                    </v-card-actions>
                                </v-card>
                            </v-dialog>
                        </v-toolbar>
                    </template>

                    <!-- skills -->
                    <template v-slot:item.skills="{ value }">
                        <div class="ma-1" style="display: flex; flex-direction: column; gap: 4px" bg-red>
                            <v-chip v-for="(skill, i) in value" :color="getSkillColor(i)"> ${skill.name}
                            </v-chip>
                        </div>
                    </template>

                    <!-- state -->
                    <template v-slot:item.state="{ value }">
                        <v-tooltip :text="getStateTooltipText(value)">
                            <template v-slot:activator="{ props }">
                                <v-icon v-bind="props" size="28" :icon="getStateIcon(value).name"
                                    :color="getStateIcon(value).color" />
                            </template>
                        </v-tooltip>
                    </template>

                    <template v-slot:expanded-row="{ columns, item }">
                        <td :colspan="columns.length">

                            <v-card class="bg-redd d-flex flex-1">
                                <div class="w-50" style="width: 50%;">
                                    <v-card-title>Commentaires</v-card-title>
                                    <v-card-text
                                        style="word-wrap: break-word; word-break: break-all; white-space: normal;">
                                        <p>${ item.comment } un lon, adgdkgjhgkjhgk g hjg jhh jghg jgjg jj jj j ggj
                                            jgjhgjhg jhghj hjgasd agda gdgda gdg dsa gdsgd gag dsagadsdgdsagdgdasgdasgda
                                        </p>
                                    </v-card-text>
                                </div>

                                <v-divider vertical></v-divider>

                                <div class="w-50" style="width: 50%;">
                                    <v-card-title>Fichier(s)</v-card-title>
                                    <div class="files-grid-container">
                                        <div v-for="file in item.files" :key="file.id" class="files-grid-item">
                                            <v-hover v-slot="{ isHovering, props }">
                                                <v-card class="mx-auto" color="grey-lighten-4" max-width="600"
                                                    v-bind="props">
                                                    <v-card-title :class="{ 'opacity-100': isHovering }">
                                                        ${file.file_name}
                                                    </v-card-title>
                                                    <v-overlay id="overlay" :model-value="!!isHovering"
                                                        class="d-flex justify-center align-center w-100 h-100"
                                                        scrim="#036358" contained>
                                                        <div class="d-flex justify-space-around align-center transition-fast-in-fast-out bg-blue-lighten-2
                                                                    v-card--reveal "
                                                            style="height: 100%; width: 100%;">
                                                            <v-icon color="white"
                                                                @click="openFile(file)">mdi-eye</v-icon>
                                                            <v-icon color="white"
                                                                @click="printFile(file)">mdi-printer</v-icon>
                                                            <v-icon color="white"
                                                                @click="deleteFile(file)">mdi-delete</v-icon>
                                                        </div>
                                                    </v-overlay>
                                                </v-card>
                                            </v-hover>
                                        </div>
                                    </div>
                                </div>
                            </v-card>
                        </td>
                    </template>

                    <template v-slot:item.actions=" { item }">
                        <v-icon size="24" color="grey-darken-3" @click="editItem(item)">
                            mdi-pencil
                        </v-icon>
                        <v-icon size="24" color="grey-darken-3" @click="deleteItem(item.id)"> mdi-delete </v-icon>
                    </template>
                </v-data-table>
            </v-main>
        </v-app>
    </div>

    <script>
        const { createApp, ref, onMounted, computed, watch, nextTick } = Vue;
        const { createVuetify } = Vuetify;
        const vuetify = createVuetify();

        const app = createApp({
            setup() {
                const headers = [
                    { title: 'Date de création', key: 'creation_date', sortable: true },
                    { title: 'Modifié', key: 'update_date', sortable: true },
                    // { title: 'Nom', key: 'name', sortable: false },
                    { title: 'Prénom', key: 'surname', sortable: false },
                    { title: 'Email', key: 'email', sortable: false },
                    // { title: 'Numéro', key: 'number', sortable: false },
                    // { title: 'Ville', key: 'town', sortable: false },
                    { title: 'Compétences', key: 'skills', sortable: false },
                    { title: 'Etat', key: 'state', sortable: true },
                    { title: 'Diplômes', key: 'diplomas', sortable: false },
                    // { title: 'Commentaires', key: 'comment', sortable: false },
                    { title: 'Actions', key: 'actions', sortable: false },
                ]

                /* pagination */
                onMounted(() => {
                    fetchProfiles();
                })

                var profiles = ref([])
                var expanded = ref([])
                var totalProfiles = ref(0)
                var loading = ref(false)
                var search = ref("")

                const fetchProfiles = async () => {
                    console.log("fetcing profiles")
                    loading.value = true;
                    try {
                        let params = {
                            search: search.value,
                            start: (options.value.page - 1) * options.value.itemsPerPage,
                            length: options.value.itemsPerPage,
                        }
                        //console.log("params: ", params)
                        let res = await axios.get('{% url 'profiles_data' %}', {
                            params: params
                        })
                        console.log("res.data.profiles: ", res.data.profiles)
                        profiles.value = res.data.profiles
                        totalProfiles.value = res.data.recordsTotal;
                        expanded.value = profiles.value

                        //console.log("profiles: ", profiles.value)
                    } catch (err) {
                        console.log(err)
                    } finally {
                        loading.value = false;
                    }
                }

                var formTitle = computed(() => {
                    return editedIndex.value === -1 ? 'Création' : 'Modification'
                })

                var options = ref({
                    page: 1,
                    itemsPerPage: 20,
                })

                // dialog
                var dialog = ref(false)
                const close = () => {
                    dialog.value = false
                    nextTick(() => {
                        editedItem.value = Object.assign({}, defaultItem.value)
                        editedIndex.value = -1
                    })
                }
                watch(dialog, (val) => {
                    if (!val) close();
                });

                var defaultItem = ref({
                    name: "",
                    surname: "",
                    email: "",
                    number: "",
                    state: "",
                    town: "",
                    skills: [],
                    diplomas: "",
                    comment: "",
                    files: []
                })


                // delete dialog
                const dialogDelete = ref(false);
                const deleteId = ref(null)
                const closeDelete = () => {
                    dialogDelete.value = false
                    nextTick(() => {
                        editedItem.value = Object.assign({}, defaultItem.value)
                        editedIndex.value = -1
                    })
                }

                const deleteItem = (id) => {
                    deleteId.value = id
                    //editedIndex.value = profiles.value.indexOf(item)
                    //editedItem.value = Object.assign({}, item)
                    dialogDelete.value = true
                }

                const deleteItemConfirm = async () => {
                    if (deleteId.value != null) {
                        console.log("delete id ", deleteId.value)
                        try {
                            await fetch(`/profiles/delete?id=${deleteId.value}`, {
                                method: 'DELETE',
                                headers: {
                                    'X-CSRFToken': '{{ csrf_token }}',
                                }
                            })
                            fetchProfiles(); // Refresh profiles to update the list of files
                        } catch (err) {
                            console.error('Failed to delete the file:', err);
                        }
                    }
                    deleteId.value = null
                    closeDelete()
                }

                watch(dialogDelete, (val) => {
                    if (!val) closeDelete();
                });

                // update
                var editedIndex = ref(-1)

                var editedItem = ref({
                    name: "",
                    surname: "",
                    email: "",
                    number: "",
                    state: "",
                    town: "",
                    skills: [],
                    diplomas: "",
                    comment: "",
                    files: []
                })
                
                const editItem = (item) => {
                    console.log("edit item item: ", item)
                    editedIndex.value = profiles.value.indexOf(item)
                    editedItem.value = Object.assign({}, item)
                    //editedItem.value.name = item.name
                    dialog.value = true
                }

                /* file */
                const openFile = (file) => {
                    window.open(file.url, '_blank');
                };

                const printFile = (file) => {
                    const printWindow = window.open(file.url, '_blank', 'width=800,height=600');

                    printWindow.onload = () => {
                        printWindow.focus(); // Focus on the new window
                        printWindow.print(); // Trigger the print dialog
                        // printWindow.close(); // Close the window after printing
                    };
                }

                const deleteFile = async (file) => {
                    try {
                        await fetch(`/delete-file?id=${file.id}`, {
                            method: 'DELETE',
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}',
                            }
                        })
                        // await axios.post(`/delete-file?id=${file.id}`);
                        //fetchProfiles(); // Refresh profiles to update the list of files
                    } catch (err) {
                        console.error('Failed to delete the file:', err);
                    }
                };

                /* skill */
                const getSkillColor = (index) => {
                    const colors = ['red', 'blue', 'green', 'purple', 'orange'];
                    return colors[index % colors.length];
                }
                var skillsLoading = ref(false)
                var skills = ref([])

                const fetchSkills = async () => {
                    skillsLoading.value = true
                    try {
                        let res = await axios.get('{% url 'skill_list' %}')
                        console.log("skills: ", res.data)
                        skills.value = res.data
                    } catch (err) {
                        console.log("err: ", err)
                    } finally {
                        skillsLoading.value = false
                    }
                }

                /* state */
                const getStateIcon = (value) => {
                    const icons = {
                        new:
                            { name: 'mdi-new-box', color: "blue" },
                        processing:
                            { name: 'mdi-progress-clock', color: "blue" },
                        ok:
                            { name: 'mdi-check', color: "green" },
                        ko:
                            { name: 'mdi-cancel', color: "red" },
                    };
                    return icons[value]
                }

                const getStateTooltipText = (value) => {
                    const icons = {
                        new:
                            "Nouveau",
                        processing:
                            "En cours",
                        ok:
                            "Terminé",
                        ko:
                            "Accepté",
                    };
                    return icons[value]
                }


                return {
                    editedItem, editItem, deleteItem, dialogDelete, closeDelete, deleteItemConfirm, skills, fetchSkills, skillsLoading, defaultItem, formTitle, profiles, totalProfiles, headers, loading, options, fetchProfiles, expanded, dialog, openFile, printFile, deleteFile, getSkillColor, getStateIcon, getStateTooltipText
                }
            }
        })
        app.config.compilerOptions.delimiters = ['${', '}']
        app.use(vuetify).mount("#app")
    </script>
</body>

</html>


{% endblock %}
