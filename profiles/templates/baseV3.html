{% load static %}
{% load auth_extras %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des profiles{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'main/style.css' %}"> -->
    <!-- MDI Icons -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            /* width: 20%; */
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .logo {
            /* background-color: #2c3e50; */
            display: flex;
            align-items: center;
            height: 12%;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 24px;

        }

        .menu {
            flex-grow: 1;
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover,
        .menu a.active {
            background-color: #34495e;
        }

        .menu .mdi {
            font-size: 20px;
            margin-right: 10px;
        }

        .logout {
            /* text-align: center; */
            width: 100%;
            /* background-color: blue; */
            /* flex-grow: 1; */

        }

        .logout a {
            display: flex;
            align-items: center;
            /* justify-content: space-around; */
            /* gap: 5px; */
            padding: 10px;
            margin: 5px 0;
            background-color: rgb(214, 45, 45);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout .mdi {
            font-size: 20px;
            margin-right: 10px;
        }

        .logout a:hover {
            background-color: #a51e1e;
        }

        .logout #account-details {
            /* background-color: blue; */
            display: flex;
            align-items: center;
            gap: 5px
        }

        .logout #account-details .mdi {
            font-size: 36px;
            /* margin-right: 10px; */
        }

        .logout #username {
            /* background-color: #34495e; */
            font-size: 20px;
        }

        .content {
            width: 90%;
            /* padding: 20px; */
            /* background-color: #ecf0f1; */
        }

        /* config */
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7/dist/vuetify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="{% static 'images/logoCrop.png' %}" alt="Company Logo">
                <span>CVthèque</span>
            </div>
            <nav class="menu">
                <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">
                    <span class="mdi mdi-home"></span>
                    Accueil
                </a>
                <a href="{% url 'account' %}" class="{% if request.path == '/account/' %}active{% endif %}">
                    <span class="mdi mdi-account"></span>
                    Mon Compte
                </a>
                <a href="{% url 'profiles' %}" class="{% if request.path == '/profiles/' %}active{% endif %}">
                    <span class="mdi mdi-database"></span>
                    Profiles
                </a>
                <!-- {% if user|has_groups:"Admin" %}
                <a href="{% url 'users' %}" class="{% if request.path == '/users/' %}active{% endif %}">
                    <span class="mdi mdi-account-group"></span>
                    Utilisateurs
                </a>
                {% endif %} -->
                <a href="{% url 'config' %}" class="{% if request.path == '/config/' %}active{% endif %}">
                    <span class="mdi mdi-cog"></span>
                    Config
                </a>
                
            </nav>
            <!-- <div class="menu">
                <span>
                    {{ user.username }}
                </span>

                <a href="{% url 'logout' %}">
                    <span class="mdi mdi-logout"></span>
                    Déconnexion
                </a>
            </div> -->
            <div class="logout">
                <div id="account-details">
                    <span class="mdi mdi-account"></span>
                    <span id="username">
                        {{ user.username }}
                        {% if user.groups.all %}
                        ({{ user.groups.all.0.name }}) <!-- Display the first group -->
                        {% endif %}
                    </span>
                </div>

                <a href="{% url 'logout' %}">
                    <span class="mdi mdi-logout"></span>
                    Déconnexion
                </a>
            </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
